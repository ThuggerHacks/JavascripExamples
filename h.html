<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Untitled</title>
      <style>
      	   .container{
      	   	   display:flex;
      	   	   flex-wrap:wrap;
      	   	   justify-content:center;
      	   	   align-items:center
      	   	   
      	   }
      	   .squares{
      	   	  width:24px;
      	   	  height:24px;
      	   	  border:1px solid black;
      	   }
      	   
      </style>
   </head>
   <body>
   
   	  <div class="container">
   	   
   	  </div>
   	
      <script>
      	  var con=document.querySelector(".container");
      	  
      	  for(var i=0;i<=12;i+-+-){
      	  	
      	  	
      	  	  var el=document.createElement("div");
      	  	  el.classList.add('squares');
      	  	  //if(i%2==0){
      	  	     el.setAttribute('style','background:yellow')
      	  // 	}
      	  	  
      	  	  con.appendChild(el);
      	  	  
      	  	  for(var j=0;j<=12;j+-+-){
      	  	  	var el=document.createElement("div");
      	  	  el.classList.add('squares');
      	  	  if(j%2!=0){
      	  	     el.setAttribute('style','background:yellow')
      	    	}
      	  	  
      	  	  con.appendChild(el);
      	  	  
      	  	  	}
      	  }
      </script>
   </body>
</html>
